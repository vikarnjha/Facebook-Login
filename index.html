<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="./img/fb logo.svg" alt="logo" class="logo" />
        <p class="recent">Recent logins</p>
        <p>Click your picture or add an account.</p>
        <div class="card">
          <div class="card1">
            <img src="./img/img1.jpg" alt="img1" class="img1" />
            <div class="label"><label>Vikarn</label></div>
          </div>
          <div class="card2">
            <img src="./img/img2.jpg" alt="img2" class="img2" />
            <div class="label"><label>Vikash</label></div>
          </div>
          <div class="card3">
            <img src="./img/add.jpg" alt="add" class="add" />
            <div class="label_add"><label><span>Add Account</span></label></div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="form">
          <form action="">
            <input type="text" placeholder="Email address or phone number" /> <br>
            <input type="password" placeholder="Password" /> <br>
            <input type="button" class="btn" value="Log in" /> <br>
            <a href="">Forgotten password?</a>
          </form>
          <hr />
          <button>Create new account</button>
        </div>
        <p>
          <strong>Create a Page</strong> for a celebrity, brand or business.
        </p>
      </div>
    </div>
  </body>
</html>
